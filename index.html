<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/sopra-banking.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="header">
        <img class="logo" src="lib/images/banking-logo.png" alt="Sopra banking software"/>
        <span class="title">Istio</span>
        <span class="author">Jocelyn N'TAKPÃ‰</span>
    </div>
    <div class="slides">
        <section data-markdown># Istio service mesh</section>
        <section>
            <section data-markdown># Service mesh</section>
            <section data-markdown="slides/service-mesh/app-requirements.md"></section>
            <section data-external="slides/service-mesh/move-to-sidecar.html"></section>
            <section data-markdown="slides/service-mesh/mesh-definition.md"></section>
            <section data-markdown="slides/service-mesh/benefits.md"></section>
        </section>
        <section>
            <section data-markdown># Netflix's OSS issues</section>
            <section data-markdown="slides/netflix-stack/netflix-about.md"></section>
            <section data-markdown="slides/netflix-stack/client-libraries.md"></section>
            <section data-markdown="slides/netflix-stack/cascading-failure-1.md"></section>
            <section data-markdown="slides/netflix-stack/cascading-failure-2.md"></section>
            <section data-markdown="slides/netflix-stack/problems-solved.md"></section>
        </section>
        <section>
            <section data-markdown># What about Istio</section>
            <section data-markdown="slides/istio/istio-about.md"></section>
            <section data-markdown="slides/istio/istio-goals.md"></section>
            <section data-markdown="slides/istio/istio-archi.md"></section>
            <section data-markdown="slides/istio/istio-components.md"></section>
        </section>
    </div>

</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/external-html.js"></script>
<script>
    Reveal.initialize({
        width: 1200,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({
        slideNumber: true
    });
</script>
</body>
</html>
